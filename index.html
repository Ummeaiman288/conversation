<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
</head>

<body>
    <script>
        alert( "Umme – Hey Fatima? Is it you?" )
        alert( "Fatima – Oh Umme! How are you? It’s been a long time." )
        alert( "Umme – I am fine, what about you? Yes, we last met during the board exams." )
        alert( "Fatima – I’m good too." )
        alert( "Umme – What are you doing now?" )
        alert( "Fatima – Well, I have started my undergraduate studies in English Honours at St. Xaviers College in Mumbai." )
        alert( "Umme – Wow! You finally got to study the subject you loved the most in school." )
        alert( "Fatima – True. What about you Umme? Wasn’t History your favourite subject?" )
        alert( "Umme – You guessed it right. I took up History Honours in Lady Shri Ram College for Women in Delhi." )
        alert( "Fatima – That’s nice. I am so happy for you." )
        alert( "Umme – I am happy for you too. Let’s meet up again soon." )
        alert( "Fatima – Yes, sure! We have a lot to catch up on." )
        alert( "Umme – Bye for now. I have to pick up my sister from tuition. Take care." )
        alert( "Fatima – Bye, will see you soon." )


    </script>
</body>

</html>
